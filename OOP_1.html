<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bài tập OOP 1</h1>
    <script>
        class Rectangle {

        constructor(dai, rong) {
            this.dai = dai;
            this.rong = rong;
        }

        chuvi() {
            return (this.dai + this.rong) * 2;
        }

        dientich() {
            return this.dai * this.rong;
        }

        showInfo() {
            console.log(`Chiều dài: ${this.dai}`);
            console.log(`Chiều rộng: ${this.rong}`);
            console.log(`Chu vi: ${this.chuvi()}`);
            console.log(`Diện tích: ${this.dientich()}`);
        }
        }

        hcn = new Rectangle(6, 4)
        hcn.showInfo();
    </script>
</body>
</html>
