<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bài 2</h1>
    <p>
        Viết chương trình nhập vào một số nguyên n và in ra các số từ 1 đến n với các trường hợp ngoại lệ như sau:
        - Nếu số đó chia hết cho 3 thì in "java"
        - Nếu số đó chia hết cho 7 thì in "script"
        - Nếu số đó chia hết cho cả 3 và 7 thì in "javascript"
    </p>
    <form>
        <label for="">Nhập số nguyên n: </label>
        <input type="number" id="number" ><br>
        <button type="button" id="button">Kết quả</button>
    </form>
    <script>
        let button =document.getElementById("button");
        button.addEventListener('click', () => {
            let i = 0;
            let number = parseInt(document.getElementById("number").value);
            while (i <= number) {
                if (i % 3 === 0 && i % 7 === 0) {
                    console.log('javascript');
                } else if (i % 3 === 0) {
                    console.log('java');
                } else if (i % 7 === 0) {
                    console.log('script');
                } else {
                    console.log(i);
                }
                i += 1;
            }
        });
    </script>
</body>
</html>
