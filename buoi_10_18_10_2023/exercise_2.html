<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 - HTML DOM</title>
</head>
<body>
    <h1 id="title"> Coffee Shop Menu</h1>

    <ul id="list-drink">
        <li>. Coffee</li>
        <li>. Capuchino</li>
        <li>. Milk Tea</li>
        <li id="drink-4">. Tropical Fruit Tea</li>
        <li id="drink-5">. Peach Tea</li>
    </ul>

    <button id="btn-update">Update Menu</button>

    <script>
        let btn_update = document.getElementById("btn-update");
        btn_update.addEventListener('click', () => {
            let drink_4Elem = document.getElementById("drink-4");
            let titleElem = document.getElementById("title");
            titleElem.style.color = "red";
            let menuElem = document.getElementById("list-drink");
            drink_4Elem.remove();

            let newDrinkElem = document.createElement("li");
            newDrinkElem.innerText = "Fruit Yogurt";
            menuElem.appendChild(newDrinkElem);
        });
       
    </script>

</body>
</html>
