<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
</head>
<body>
    <h1>Practice 3</h1>
    <p>Một đoàn tàu mỗi giờ đi được 33 km.
        a) Hỏi trung bình mỗi phút đoàn tàu đó đi được bao nhiêu mét?
        b) Hỏi sau 1 giờ 12 phút đoàn tàu đó đi được bao nhiêu km?</p>
    <script>
        let x = parseInt(prompt("Trung bình mỗi giờ tàu đó đi được là(km): "));
        alert("Trung bình mỗi phút đoàn tàu đi được " + (x * 1000 / 60) + "mét");
        alert("Sau 1 giờ 12 phút đoàn tàu đi được " + (x * (1 + (12 /60))) + "km");
    </script>
</body>
</html>
