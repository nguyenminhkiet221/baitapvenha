    <h1>Bài 1</h1>
    <p>Viết chương trình in ra tất cả các số chia hết cho 5 và 7 trong khoảng từ 1500 đến 2700</p>

        for (let i = 1500; i <= 2700; i += 1) {

            console.log(i);
            }
        }
    </script>
